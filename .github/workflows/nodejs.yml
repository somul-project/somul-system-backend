name: Node.js CI

on: [pull_request]
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: lib install
      - run: yarn
      - name: code check
      - run: yarn test
      - name: lint check
      - run: yarn lint

